<form
  novalidate
  class="form form-login"
  [formGroup]="loginForm"
  (ngSubmit)="login()">
  <h3>Авторизация</h3>
  <asfe-input
    placeholder="E-mail"
    formControlName="login"
  ></asfe-input>
  <asfe-password
    placeholder="Пароль"
    type="password"
    formControlName="password"
  ></asfe-password>
  <pre>{{ loginForm.value | json }}</pre>
  <button type="submit" [disabled]="loginForm.invalid">Войти</button>
</form>
