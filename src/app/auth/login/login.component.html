<form class="form form-login" formGroupName="loginForm" novalidate (ngSubmit)="login()">
  <h3>Авторизация</h3>
  <input placeholder="E-mail" type="text" formControlName="login">
  <input placeholder="Пароль" type="password" formControlName="password">
  <input type="submit" [disabled]="loginForm.invalid" value="Войти">
</form>
