<label
  *ngIf="label"
  for="password"
  class="float-label"
>{{label}}</label>
<input
  name="password"
  [type]="type"
  [value]="value"
  [autocomplete]="autocomplete"
  [placeholder]="placeholder"
  (blur)="onTouch()"
  (input)="onInputValueChanges($event)">
<div *ngIf="showToggle" class="password-toggle">
  <asfe-checkbox [formControl]="switcherControl" [label]="toggleText"></asfe-checkbox>
</div>
