<label *ngIf="label"
  for="password"
  [ngClass]="{
    'float-label': true
  }"
>{{label}}</label>
<input
  name="password"
  [value]="value"
  [autocomplete]="autocomplete"
  [placeholder]="placeholder"
  [type]="type"
  (blur)="onTouch()"
  (input)="onInputValueChanges($event)"
>
<div *ngIf="" class="">

</div>
